<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge hub</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="card-content">
      <div class="wrapper-left">
        <div class="left">
          <header id="header">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </header>
          <p id="text-principal">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div class="wrapper-numbers">
              <div class="number-companies">
                <p>10k+</p>
                <div class="text">
                  <p>Companies</p>
                </div>
              </div>
              <div class="number-templates">
                <p>314</p>
                <div class="text">
                  <p>Templates</p>
                </div>
              </div>
              <div class="number-queries">
                <p>12m+</p>
                <div class="text">
                  <p>Queries</p>
                </div>
            </div>
           </div>
        </div>
      </div>
      <div class="right-wrapper">
        <img src="img/image-header-desktop.jpg" alt="image">
      </div>
    </div>
  </div>
  
</body>
</html>
